<!--
  Generated template for the SongsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar  [color]="isAndroid ? 'royal' : 'primary'">
    <ion-title>Cantos</ion-title>
    <ion-buttons end>
      <button ion-button navPush="AddSongPage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let song of songs" (click)="goToDetail(song)">
          {{ song.title }}
        </button> 
      </ion-list>

</ion-content>
