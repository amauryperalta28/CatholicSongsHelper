<ion-header>

  <ion-navbar>
    <ion-title>Agregar Canto</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Titulo:</ion-label>
    <ion-input type="text" placeholder="Inserta el titulo del canto"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Trozo canto:</ion-label>
    <ion-textarea placeholder="Inserta un trozo del canto"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label>Momento misa</ion-label>
    <ion-select>
      <ion-option value="1">Entrada</ion-option>
      <ion-option value="2">Piedad</ion-option>
      <ion-option value="3">Gloria</ion-option>
      <ion-option value="4">Aclamación</ion-option>
      <ion-option value="5">Ofertorio</ion-option>
      <ion-option value="6">Santo</ion-option>
      <ion-option value="7">Paz</ion-option>
      <ion-option value="8">Cordero</ion-option>
      <ion-option value="9">Comunión</ion-option>
      <ion-option value="10">Final</ion-option>
    </ion-select>
  </ion-item>

  <button ion-button block clear>Crear</button>
</ion-content>
