<ion-header>

  <ion-navbar>
    <ion-title>Agregar Canto</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Titulo:</ion-label>
    <ion-input type="text" placeholder="Inserta el titulo del canto"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Trozo canto:</ion-label>
    <ion-textarea placeholder="Inserta un trozo del canto"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label>Tonos:</ion-label>
    <ion-textarea placeholder="Inserta los tonos del canto"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label>Momento misa</ion-label>
    <ion-select>
      <ion-option *ngFor="let moment of moments" [value]="moment.id">{{moment.description}}</ion-option>
    </ion-select>
  </ion-item>

  <button ion-button block clear (click)="saveSong()">Crear</button>
</ion-content>
